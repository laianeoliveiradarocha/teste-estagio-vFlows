<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>CADASTRO DE FORNECEDORES/PRODUTOS</h1> <br>
    <legend>Dados do Fornecedor</legend>
    <fieldset>
    <div class="container mt-5">
        <form class="form-inline" class="custom-border">
          <div class="form-group">
            <label for="input1">Razão Social</label>
            <input type="text" class="form-control" id="input1" size="60">
          </div>
          <div class="form-group">
            <label for="input2">CNPJ</label>
            <input type="text" class="form-control" id="input2" size="30">
          </div>
          <div class="form-group">
            <label for="input3">Nome Fantasia</label>
            <input type="text" class="form-control" id="input3" size="50">
          </div>
          <div class="form-group">
            <label for="input4">Inscrição Estadual</label>
            <input type="text" class="form-control" id="input4" size="30">
          </div>
          <div class="form-group">
            <label for="input5">Cep</label>
            <input type="text" class="form-control" id="input5" size="40">
          </div>
          <div class="form-group">
            <label for="input6">Inscrição Municipal</label>
            <input type="text" class="form-control" id="input6" size="30">
          </div>
          <div class="form-group">
            <label for="input7">Endereço</label>
            <input type="text" class="form-control" id="input7" size="70">
          </div>
          <div class="form-group">
            <label for="input8">Número</label>
            <input type="text" class="form-control" id="input8" size="30">
          </div>
          <div class="form-group">
            <label for="input9">Complemento</label>
            <input type="text" class="form-control" id="input9" size="100">
          </div>
          <div class="form-group">
            <label for="input10">Bairro</label>
            <input type="text" class="form-control" id="input10" size="25">
          </div>
          <div class="form-group">
            <label for="input11">Municipio</label>
            <input type="text" class="form-control" id="input11" size="25">
          </div>
          <div class="form-group">
            <label for="input12">Estado</label>
            <input type="text" class="form-control" id="input12" size="25">
          </div>
          <div class="form-group">
            <label for="input13">Nome da Pessoa de Contato</label>
            <input type="text" class="form-control" id="input13" size="25">
          </div>
          <div class="form-group">
            <label for="input14">Telefone</label>
            <input type="text" class="form-control" id="input14" size="20">
          </div>
          <div class="form-group">
            <label for="input15">Email</label>
            <input type="email" class="form-control" id="input15" size="20">
          </div>
        </form>
         </fieldset> 
      </div><br>

      <legend>Produtos</legend>
      <fieldset>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
          </svg>
      <fieldset>
        <legend class="prod">Produto - 1</legend>
    <div class="container mt-5">
        <form class="form-inline" class="custom-border">
          <div class="form-group">
            <label for="input1">Produto</label>
            <input type="text" class="form-control" id="input1" size="60">
          </div>
          <div class="form-group">
            <label for="input2">UND.Medida</label>
            <input type="text" class="form-control" id="input2" size="30">
          </div>
          <div class="form-group">
            <label for="input3">QTDE. em Estoque</label>
            <input type="text" class="form-control" id="input3" size="50">
          </div>
          <div class="form-group">
            <label for="input4">Valor Unitário</label>
            <input type="text" class="form-control" id="input4" size="30">
          </div>
          <div class="form-group">
            <label for="input5">Valor Total</label>
            <input type="text" class="form-control" id="input5" size="40">
          </div>
        </form>
         </fieldset> <br>
        
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
          </svg>
      <fieldset>
        <legend class="prod">Produto - 2</legend>
    <div class="container mt-5">
        <form class="form-inline" class="custom-border">
          <div class="form-group">
            <label for="input1">Produto</label>
            <input type="text" class="form-control" id="input1" size="60">
          </div>
          <div class="form-group">
            <label for="input2">UND.Medida</label>
            <input type="text" class="form-control" id="input2" size="30">
          </div>
          <div class="form-group">
            <label for="input3">QTDE. em Estoque</label>
            <input type="text" class="form-control" id="input3" size="50">
          </div>
          <div class="form-group">
            <label for="input4">Valor Unitário</label>
            <input type="text" class="form-control" id="input4" size="30">
          </div>
          <div class="form-group">
            <label for="input5">Valor Total</label>
            <input type="text" class="form-control" id="input5" size="40">
          </div>
        </form>
         </fieldset> 
    </fieldset>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
